plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'groovy'
    id 'jacoco'
    id 'pmd'
    id "com.github.spotbugs" version "4.7.2"
    id "org.sonarqube" version "3.3"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.codehaus.groovy:groovy'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // Se genera el informe despues de ejecutar las pruebas
}

jacocoTestReport {
    dependsOn test // Se ejecuta despues de test
    reports {
        xml.required = true
    }
}

spotbugs {
    ignoreFailures = true
}

sonarqube {
    properties {
        property "sonar.projectKey", "AmoresJ_hello-spring_AXsP_oBQhhkj9YIKyU7l"
    }
}